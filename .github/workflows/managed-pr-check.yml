---
name: managed pr check and test examples

on:
  workflow_call:

# These are used by nearly every step and job, so we define them here to avoid repetition.
env:
  ARM_CLIENT_ID_OVERRIDE: ${{ secrets.ARM_CLIENT_ID_OVERRIDE }}
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_SUBSCRIPTION_ID_OVERRIDE: ${{ secrets.ARM_SUBSCRIPTION_ID_OVERRIDE }}
  TEST_SUBSCRIPTION_IDS: ${{ secrets.TEST_SUBSCRIPTION_IDS }}
  ARM_TENANT_ID_OVERRIDE: ${{ secrets.ARM_TENANT_ID_OVERRIDE }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_USE_OIDC: "true"
  FORCE_COLOR: 1
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SECRETS_CONTEXT: ${{ toJson(secrets) }}
  TF_IN_AUTOMATION: 1
  TF_VAR_enable_telemetry: "false"
  VARS_CONTEXT: ${{ toJson(vars) }}
  AVM_ENABLE_AZURE_SUBSCRIPTIONS: ${{ vars.AVM_ENABLE_AZURE_SUBSCRIPTIONS || 'false' }}

jobs:
  pr-check:
    if: ${{ false }}
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Set up Docker
        uses: docker/setup-docker-action@b60f85385d03ac8acfca6d9996982511d8620a19 #v4.3.0
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - name: Get Default Subscription ID
        id: get-subscription
        run: |
          $subscriptions = $env:TEST_SUBSCRIPTION_IDS | ConvertFrom-Json
          $defaultSubscription = $subscriptions[0]
          echo "::add-mask::$($defaultSubscription.id)"
          Write-Output "subscriptionId=$($defaultSubscription.id)" >> $env:GITHUB_OUTPUT
          Write-Output "subscriptionName=$($defaultSubscription.name)" >> $env:GITHUB_OUTPUT
        shell: pwsh
      - name: pr-check
        run: |
          set -e

          export ARM_SUBSCRIPTION_ID=${{ steps.get-subscription.outputs.subscriptionId }}
          echo "Using subscription ${{ steps.get-subscription.outputs.subscriptionName }} $ARM_SUBSCRIPTION_ID for PR check"

          export REMOTE_SCRIPT="https://raw.githubusercontent.com/Azure/avm-terraform-governance/main/scripts"
          # This needs to be in the parent directory to avoid git seeing the file as a change
          curl -H 'Cache-Control: no-cache, no-store' -sSL "$REMOTE_SCRIPT/gha-azure-cred-prep.sh" -o ../prepare-credential.sh
          source ../prepare-credential.sh

          # Fix Docker socket permissions for CI
          sudo chmod 666 /var/run/docker.sock

          ./avm pr-check

  getexamples:
    if: github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    environment: test
    outputs:
      examples: ${{ steps.getexamples.outputs.examples }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - name: get examples
        id: getexamples
        run: |
          $examples = Get-ChildItem -Directory
          $processedExamples = @()

          $useSubscriptions = $env:AVM_ENABLE_AZURE_SUBSCRIPTIONS -eq 'true'
          $subscriptions = @()
          if ($useSubscriptions -and -not [string]::IsNullOrEmpty($env:TEST_SUBSCRIPTION_IDS)) {
            try {
              $parsed = $env:TEST_SUBSCRIPTION_IDS | ConvertFrom-Json
              if ($null -ne $parsed) {
                if ($parsed -is [System.Array]) {
                  $subscriptions = $parsed
                } else {
                  $subscriptions = @($parsed)
                }
              }
            } catch {
              Write-Host "Unable to parse TEST_SUBSCRIPTION_IDS; defaulting to placeholder subscription metadata."
              $useSubscriptions = $false
            }
          } else {
            $useSubscriptions = $false
          }

          $placeholderSubscriptionId = "00000000-0000-0000-0000-000000000000"
          $placeholderSubscriptionName = "local-placeholder"

          for ($i = 0; $i -lt $examples.Count; $i++) {
            if (Test-Path "$(($examples[$i].FullName))/.e2eignore") {
              Write-Host "Skipping example $(($examples[$i].Name)) because it contains a .e2eignore file."
              continue
            }
            if ($useSubscriptions -and $subscriptions.Count -gt 0) {
              $subscriptionIndex = $i % $subscriptions.Length
              $subscriptionId = $subscriptions[$subscriptionIndex].id
              $subscriptionName = $subscriptions[$subscriptionIndex].name
            } else {
              $subscriptionIndex = $i
              $subscriptionId = $placeholderSubscriptionId
              $subscriptionName = $placeholderSubscriptionName
            }
            $processedExamples += @{
              name              = $examples[$i].Name
              subscriptionIndex = $subscriptionIndex
              subscriptionId    = $subscriptionId
              subscriptionName  = $subscriptionName
            }
          }

          $json = ConvertTo-Json $processedExamples -Compress
          Write-Output "examples=$json" >> $env:GITHUB_OUTPUT

        working-directory: examples
        shell: pwsh

  checksetup:
    runs-on: ubuntu-latest
    environment: empty-no-approval
    outputs:
      setup_exists: ${{ steps.check-setup.outputs.setup_exists }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - name: Check if setup.sh exists
        id: check-setup
        run: |
          if [ -f examples/setup.sh ]; then
            echo "setup_exists=true" >> $GITHUB_OUTPUT
          else
            echo "setup_exists=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

  globalsetup:
    if: env.AVM_ENABLE_AZURE_SUBSCRIPTIONS == 'true' && github.event.repository.name != 'terraform-azurerm-avm-template' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    environment: test
    needs: checksetup
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - name: Get Default Subscription ID
        id: get-subscription
        if: ${{ needs.checksetup.outputs.setup_exists == 'true' }}
        run: |
          $subscriptions = $env:TEST_SUBSCRIPTION_IDS | ConvertFrom-Json
          $defaultSubscription = $subscriptions[0]
          echo "::add-mask::$($defaultSubscription.id)"
          Write-Output "subscriptionId=$($defaultSubscription.id)" >> $env:GITHUB_OUTPUT
          Write-Output "subscriptionName=$($defaultSubscription.name)" >> $env:GITHUB_OUTPUT
        shell: pwsh
      - name: Run global setup script
        if: ${{ needs.checksetup.outputs.setup_exists == 'true' }}
        run: |
          set -e

          export ARM_SUBSCRIPTION_ID=${{ steps.get-subscription.outputs.subscriptionId }}
          echo "Using subscription ${{ steps.get-subscription.outputs.subscriptionName }} $ARM_SUBSCRIPTION_ID for global setup"

          export REMOTE_SCRIPT="https://raw.githubusercontent.com/Azure/avm-terraform-governance/main/scripts"
          # This needs to be in the parent directory to avoid git seeing the file as a change
          curl -H 'Cache-Control: no-cache, no-store' -sSL "$REMOTE_SCRIPT/gha-azure-cred-prep.sh" -o ../prepare-credential.sh
          source ../prepare-credential.sh

          ./avm global-setup
        shell: bash

  testexamples:
    if: always() && github.event.repository.name != 'terraform-azurerm-avm-template' && github.event.pull_request.head.repo.fork == false
    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [getexamples, checksetup, globalsetup]
    environment: test
    env:
      TF_IN_AUTOMATION: 1
      TF_VAR_enable_telemetry: false
    strategy:
      matrix:
        include: ${{ fromJson(needs.getexamples.outputs.examples) }}
      fail-fast: false
    steps:
      - name: Set up Docker
        uses: docker/setup-docker-action@b60f85385d03ac8acfca6d9996982511d8620a19 #v4.3.0
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Test example
        shell: bash
        env:
          AVM_EXAMPLE: ${{ matrix.name }}
          AVM_RUNNING_IN_GITHUB_ACTIONS: true
        run: |
          set -e

          SUBSCRIPTION_ID="${{ matrix.subscriptionId }}"
          SUBSCRIPTION_NAME="${{ matrix.subscriptionName }}"
          PLACEHOLDER_SUBSCRIPTION_ID="00000000-0000-0000-0000-000000000000"

          if [ "${AVM_ENABLE_AZURE_SUBSCRIPTIONS}" = "true" ] && [ -n "$SUBSCRIPTION_ID" ] && [ "$SUBSCRIPTION_ID" != "$PLACEHOLDER_SUBSCRIPTION_ID" ]; then
            echo "::add-mask::${SUBSCRIPTION_ID}"
            export ARM_SUBSCRIPTION_ID="$SUBSCRIPTION_ID"
            echo "Using subscription ${SUBSCRIPTION_NAME} ${ARM_SUBSCRIPTION_ID} (index: ${{ matrix.subscriptionIndex }}) for example $AVM_EXAMPLE"

            export REMOTE_SCRIPT="https://raw.githubusercontent.com/Azure/avm-terraform-governance/main/scripts"
            # This needs to be in the parent directory to avoid git seeing the file as a change
            curl -H 'Cache-Control: no-cache, no-store' -sSL "$REMOTE_SCRIPT/gha-azure-cred-prep.sh" -o ../prepare-credential.sh
            source ../prepare-credential.sh
          else
            echo "TEST_SUBSCRIPTION_IDS not supplied; skipping Azure credential preparation."
          fi

          # Fix Docker socket permissions for CI
          sudo chmod 666 /var/run/docker.sock

          ./avm test-examples


  checkteardown:
    runs-on: ubuntu-latest
    if: always() && github.event.repository.name != 'terraform-azurerm-avm-template' && github.event.pull_request.head.repo.fork == false
    needs: testexamples
    environment: empty-no-approval
    outputs:
      teardown_exists: ${{ steps.check-teardown.outputs.teardown_exists }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - name: Check if teardown.sh exists
        id: check-teardown
        run: |
          if [ -f examples/teardown.sh ]; then
            echo "teardown_exists=true" >> $GITHUB_OUTPUT
          else
            echo "teardown_exists=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

  globalteardown:
    if: always() && env.AVM_ENABLE_AZURE_SUBSCRIPTIONS == 'true' && needs.checkteardown.outputs.teardown_exists == 'true' && github.event.repository.name != 'terraform-azurerm-avm-template' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    environment: test
    needs: checkteardown
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      - name: Get Default Subscription ID
        id: get-subscription
        run: |
          $subscriptions = $env:TEST_SUBSCRIPTION_IDS | ConvertFrom-Json
          $defaultSubscription = $subscriptions[0]
          echo "::add-mask::$($defaultSubscription.id)"
          Write-Output "subscriptionId=$($defaultSubscription.id)" >> $env:GITHUB_OUTPUT
          Write-Output "subscriptionName=$($defaultSubscription.name)" >> $env:GITHUB_OUTPUT
        shell: pwsh
      - name: Run teardown script
        run: |
          set -e

          export ARM_SUBSCRIPTION_ID=${{ steps.get-subscription.outputs.subscriptionId }}
          echo "Using subscription ${{ steps.get-subscription.outputs.subscriptionName }} $ARM_SUBSCRIPTION_ID for global teardown"

          export REMOTE_SCRIPT="https://raw.githubusercontent.com/Azure/avm-terraform-governance/main/scripts"
          # This needs to be in the parent directory to avoid git seeing the file as a change
          curl -H 'Cache-Control: no-cache, no-store' -sSL "$REMOTE_SCRIPT/gha-azure-cred-prep.sh" -o ../prepare-credential.sh
          source ../prepare-credential.sh

          ./avm global-teardown
        id: global-teardown
        shell: bash

  # This job is only run when all the previous jobs are successful.
  # We can use it for PR validation to ensure all examples have completed.
  testexamplescomplete:
    if: always() && github.event.repository.name != 'terraform-azurerm-avm-template' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    environment: empty-no-approval
    needs: testexamples
    steps:
      - run: echo "All tests passed"
